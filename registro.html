<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>IDS Blog</title>
  </head>
  <body>
    <header class="registro-header">
      <nav id="" class="container">
        <a href="index.html" class="brand-logo valign-wrapper">
            <img class="responsive-img left z-depth-2" src="/assets/LogoBlog.svg" alt="Logo de IDS" />
          </a>
        <ul class="right valign-wrapper">
            <li><a href="https://www.facebook.com/INNODISO" target="_blank">La empresa</a></li>
          

          <li><a class="btn page-button" href="#">registro</a>
        </li>
        </ul>       

      </nav>
      <section class="container ">
          <div class="registro-titulo row ">
            <div class="col s12 ">
                <h2  id="registro" class="center-align">Registrate para más artículos </h2>
            </div>
          </div>
      
      
    </section>
    
      
    </header>

    <main class="container">

        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <form action="">
                        <div class="row section input-container ">
                            <div class="input-field col s12 m6 ">
                                <input id="first-name" type="text" class="validate">
                                <label for="first-name">Nombre</label>
                            </div>
                            <div class="input-field col s12 m6 ">
                                <input id="last-name" type="text" class="validate">
                                <label for="last-name">Apellido</label>
                            </div>
                        </div>
                        <div class="row input-container ">
                            <div class="input-field col s12 m6">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="password" type="password" class="validate">
                                <label for="password">Contraseña</label>
                            </div>

                        </div>

                        <div class="section">
                            <h3 class="center-align"> 
                                Te interesan artículos de:
                            </h3>
                        </div>
                        <div class="section">
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Eco Diseño</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Desarrollo Sostenible</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Economía Circular</span>
                                </label>    
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Cambio climático</span>
                                </label>     
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Pensamiento ambiental</span>
                                </label>   
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>TODOS</span>
                                </label>                          
                            </div>
                        </div>

                        <section class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light center-align page-button">Enviar<i class="material-icons right">send</i> </button>
                            </div>
                        </section>
                        
                    
                        

                    </form>

                </div>
            </div>
        </div>
      
      
    </main>
    

    <footer class="page-footer">

    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
